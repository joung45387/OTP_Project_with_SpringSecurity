<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<div class="container py-5">
  <div class="row py-5">
    <form class="col-md-9 m-auto" role="form" th:action method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="Photo">Photo</label>
        <input type="file" class="form-control mt-1" id="Photo" name="file">
      </div>

      <div class="row">
        <div class="col text-end mt-2">
          <button type="submit" class="btn btn-success btn-lg px-3" style="background-color: #01d28e; border-color: #01d28e">Upload</button>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
