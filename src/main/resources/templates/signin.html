<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login 05</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/LoginButton.css">

</head>
<body>
<section class="ftco-section">
  <div class="container">

    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-5">
        <div class="wrap">

          <div class="login-wrap p-4 p-md-5">
            <div class="d-flex">
              <div class="w-100">
                <h3 class="mb-4">Sign In</h3>
              </div>
              <div class="w-100">

              </div>
            </div>
            <form action="/login" method="post" class="signin-form">
              <div class="form-group mt-3">
                <label class="form-control-placeholder" name="username">Username</label>
                <input type="text" name="username" class="form-control" required>
              </div>
              <div class="form-group">
                <label class="form-control-placeholder" name="password">Password</label>
                <input id="password-field" type="password" name="password" class="form-control" required>
                <span toggle="#password-field"></span>
              </div>
              <div class="form-group">
                <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
              </div>
              <div class="form-group d-md-flex">
                <


                <!--<div class="w-50 text-md-right">
                  <a href="#">Forgot Password</a>
                </div>-->
              </div>
            </form>

            <p class="text-center">Not a member? <a data-toggle="tab" href="/signup">Sign Up</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
